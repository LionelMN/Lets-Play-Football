<h2>Let's see all the players</h2>

<div class="spinner-container" *ngIf="!showContent">
  <app-spinner></app-spinner>
</div>

<div class="players-container" *ngIf="showContent">
  <div class="player-banner" *ngFor="let player of players" [routerLink]="player['Nombre del Jugador']">
    {{player['Nombre del Jugador']}}
    <img [src]="player.Avatar" [alt]="player['Nombre del Jugador']">
  </div>
</div>
