<h2>Let's see all the teams</h2>

<div class="spinner-container" *ngIf="!showContent">
  <app-spinner></app-spinner>
</div>

<div class="teams-container" *ngIf="showContent">
  <div class="team-banner" *ngFor="let team of teams" [routerLink]="team['Nombre del equipo']">
    {{team["Nombre del equipo"]}}
    <img [src]="team['Logo del Equipo']" [alt]="team['Nombre del equipo']">
  </div>
</div>
