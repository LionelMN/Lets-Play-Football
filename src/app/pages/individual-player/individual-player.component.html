<span class="whereIAm">
  <a routerLink="/players">
      Players
  </a>
  > {{playerName}}
</span>
<h1>{{playerName}}</h1>

<div class="spinner-container" *ngIf="!showContent">
  <app-spinner></app-spinner>
</div>

<div class="view-container"  *ngIf="showContent">
  <div class="player-banner">
    <div class="avatar">
      <img [src]="player.Avatar" [alt]="player['Nombre del Jugador']">
    </div>
    <span class="team">
      {{team['Nombre del equipo']}}
    </span>
  </div>

  <div class="otherButtons">
    <a routerLink="/edit/editPlayer/{{playerName}}">Edit player</a>
  </div>
</div>
